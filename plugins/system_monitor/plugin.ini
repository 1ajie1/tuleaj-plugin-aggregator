[plugin]
name = "系统监控"
version = "1.0.0"
description = "实时监控 CPU、内存和网络速度"
author = "Tuleaj Plugin Aggregator"
category = "系统工具"
icon = "🖥️"

[main]
entry_point = "main.py"
qml_file = "system_monitor.qml"
backend_module = "system_monitor_backend"

[requirements]
psutil = ">=5.8.0"
PySide6 = ">=6.0.0"

[settings]
update_interval = 1000
enable_cpu_monitoring = true
enable_memory_monitoring = true
enable_network_monitoring = true
